<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" ><img class="move-icon" src="rock-paper-scissorss-images/rock-emoji.png"> </button>

    <button class="move-button js-paper-button" ><img class="move-icon" src="rock-paper-scissorss-images/paper-emoji.png"></button>

    <button class="move-button js-scissors-button" 
    ><img class="move-icon" src="rock-paper-scissorss-images/scissors-emoji.png"></button> 

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

   <button class="reset-score-button" onclick="               //Resetbutton
   score.wins=0;
   score.loses=0;
   score.ties=0;
   localStorage.removeItem('score');
   updateScoreElement();
    ">Reset Score</button> 

    <button class="auto-play-button js-auto-play-button"
    onclick="
    autoplay();
    ">Auto Play</button>
    <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
